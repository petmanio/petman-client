<div class="pm-full-loader">
  <div *tdLoading="let item until (isListLoaded$ | appAsyncDelay | async); type:'circular'; mode:'indeterminate'; strategy:'overlay'; color:'primary'">
    <div infinite-scroll
         infiniteScrollContainer="mat-sidenav-content"
         infiniteScrollDistance="2"
         infiniteScrollThrottle="300"
         fromRoot="true"
         (scrolled)="onLoadMore()">
      <div>
        <app-masonry [options]="masonryOptions">
          <app-masonry-item>
            <a [routerLink]="['/shelters', 'add']">
              <app-add-application [user]="selectedUser$ | async"></app-add-application>
            </a>
          </app-masonry-item>

          <app-masonry-item *ngFor="let item of list$ | async">
            <a [routerLink]="['/shelters', item.id]">
              <app-card [config]="getCardConfig(item)" (onShare)="onShare(item)"></app-card>
            </a>
          </app-masonry-item>
        </app-masonry>
        <button mat-fab color="accent" class="pm-fab" routerLink="add">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="columns is-marginless" [hidden]="!(list$ | appAsyncDelay | async)?.length">
        <div class="column has-text-centered">
          <button mat-raised-button [disabled]="!canLoadMore" (click)="onLoadMore()">{{ 'LOAD_MORE' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
