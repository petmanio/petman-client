<div mat-card-avatar
     class="pm-card-avatar pm-avatar-medium pm-cursor-pointer"
     [ngStyle]="{'background-image': 'url(' + user.userData.avatar + ')'}"
     [routerLink]="['/users', user.id]"></div>
<div class="is-size-4 has-text-grey">{{user.userData.name}}</div>
<br>
<div>
  <a target="_blank" [href]="user.userData.facebook" mat-button>
    <mat-icon svgIcon="app:facebook"></mat-icon> Facebook</a>

    <!--<mat-icon svgIcon="app:messenger"></mat-icon> Messenger</a>-->
</div>
