<h4 mat-dialog-title>{{'SHARE' | translate}}</h4>
<mat-dialog-content>
  <share-buttons theme="material-dark" [showText]="true" [size]="-4"
                 [include]="['facebook','twitter','whatsapp','telegram','vk','copy']"
                 [url]="data.url"></share-buttons>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>{{'CLOSE' | translate}}</button>
</mat-dialog-actions>
