<mat-card>
  <img src="/assets/logo.svg" width="80px" height="80px">
  <mat-card-header>
    <mat-card-title>{{'NEW_TO_PETMAN' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <button type="submit" mat-raised-button class="button-facebook" (click)="submitted.emit()" i18n>
        <fa-icon [icon]="['fab','facebook-f']"></fa-icon>&nbsp; {{'SIGN_UP_WITH_FACEBOOK' | translate}}</button>
    </p>
  </mat-card-content>
</mat-card>
