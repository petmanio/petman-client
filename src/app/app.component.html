<ng-progress thick="true" color="#6fb5fc"></ng-progress>
<app-toolbar [loggedIn]="(loggedIn$ | async)" [selectedUser]="(selectedUser$ | async)" [redirectAfterSignUp]="redirectAfterSignUp"
  [hideSignUpButton]="hideSignUpButton" (logOut)="logOut()" (openSettings)="openSettings()" (toggleMenu)="toggleSidenav($event)">
</app-toolbar>
<app-sidenav [open]="sideNavState" [mode]="sideNavMode" [user]="user$ | async" [selectedUser]="selectedUser$ | async" (selectedUserChange)="selectedUserChange($event)"
  (openedChange)="openedChange($event)" (swipeRight)="openSideNav()" (swipeLeft)="closeSideNav()">
  <router-outlet content></router-outlet>
  <app-footer footer *ngIf="!hideFooter" [currentLanguage]="currentLanguage" (onLanguageChange)="onLanguageChange($event)"></app-footer>
</app-sidenav>
